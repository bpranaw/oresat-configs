objects:
  - name: gyroscope
    object_type: record
    subindexes:
      - name: pitch_rate
        data_type: int16
        description: x axis rate deg/s
        access_type: ro

      - name: yaw_rate
        data_type: int16
        description: y axis rate deg/s
        access_type: ro

      - name: roll_rate
        data_type: int16
        description: z axis rate deg/s
        access_type: ro

      - name: pitch_rate_raw
        data_type: uint16
        description: raw x axis rate
        access_type: ro

      - name: yaw_rate_raw
        data_type: uint16
        description: raw y axis rate
        access_type: ro

      - name: roll_rate_raw
        data_type: uint16
        description: raw z axis rate
        access_type: ro

  - name: accelerometer
    object_type: record
    subindexes:
      - name: x
        data_type: int16
        description: x acceleration in milli-g's
        access_type: ro

      - name: y
        data_type: int16
        description: y acceleration in milli-g's
        access_type: ro

      - name: z
        data_type: int16
        description: z acceleration in milli-g's
        access_type: ro

      - name: x_raw
        data_type: uint16
        description: raw x acceleration value
        access_type: ro

      - name: y_raw
        data_type: uint16
        description: raw y acceleration value
        access_type: ro

      - name: z_raw
        data_type: uint16
        description: raw z acceleration value
        access_type: ro

  - name: temperature
    data_type: int8
    description: temperature in celsius
    access_type: ro

  - name: pos_z_magnetometer_1
    object_type: record
    description: +z endcard magnetometer 1 data
    subindexes:
      - name: x
        data_type: int16
        description: +z mag 1 x axis magnetic field in milligauss
        access_type: ro
        low_limit: -8192
        high_limit: 8192

      - name: y
        data_type: int16
        description: +z mag 1 y axis magnetic field in milligauss
        access_type: ro
        low_limit: -8192
        high_limit: 8192

      - name: z
        data_type: int16
        description: +z mag 1 z axis magnetic field in milligauss
        access_type: ro
        low_limit: -8192
        high_limit: 8192

  - name: pos_z_magnetometer_2
    object_type: record
    description: +z endcard magnetometer 2 data
    subindexes:
      - name: x
        data_type: int16
        description: +z mag 1 x axis magnetic field in milligauss
        access_type: ro
        low_limit: -8192
        high_limit: 8192

      - name: y
        data_type: int16
        description: +z mag 2 y axis magnetic field in milligauss
        access_type: ro
        low_limit: -8192
        high_limit: 8192

      - name: z
        data_type: int16
        description: +z mag 2 z axis magnetic field in milligauss
        access_type: ro
        low_limit: -8192
        high_limit: 8192

  - name: min_z_magnetometer_1
    object_type: record
    description: -z endcard magnetometer 1 data
    subindexes:
      - name: x
        data_type: int16
        description: -z mag 1 x axis magnetic field in milligauss
        access_type: ro
        low_limit: -8192
        high_limit: 8192

      - name: y
        data_type: int16
        description: -z mag 1 y axis magnetic field in milligauss
        access_type: ro
        low_limit: -8192
        high_limit: 8192

      - name: z
        data_type: int16
        description: -z mag 1 z axis magnetic field in milligauss
        access_type: ro
        low_limit: -8192
        high_limit: 8192

  - name: min_z_magnetometer_2
    object_type: record
    description: -z endcard magnetometer 2 data
    subindexes:
      - name: x
        data_type: int16
        description: -z mag 2 x axis magnetic field in milligauss
        access_type: ro
        low_limit: -8192
        high_limit: 8192

      - name: y
        data_type: int16
        description: -z mag 2 y axis magnetic field in milligauss
        access_type: ro
        low_limit: -8192
        high_limit: 8192

      - name: z
        data_type: int16
        description: -z mag 2 z axis magnetic field in milligauss
        access_type: ro
        low_limit: -8192
        high_limit: 8192


tpdos:
  - num: 1
    fields:
      - [gyroscope, pitch_rate]
      - [gyroscope, yaw_rate]
      - [gyroscope, roll_rate]
    delay_ms: 1000

  - num: 2
    fields:
      - [accelerometer, x]
      - [accelerometer, y]
      - [accelerometer, z]
    delay_ms: 1000

  - num: 3
    fields:
      - [temperature]
    delay_ms: 1000

  - num: 4
    fields:
      - [pos_z_magnetometer_1, x]
      - [pos_z_magnetometer_1, y]
      - [pos_z_magnetometer_1, z]

  - num: 5
    fields:
      - [pos_z_magnetometer_2, x]
      - [pos_z_magnetometer_2, y]
      - [pos_z_magnetometer_2, z]

  - num: 6
    fields:
      - [min_z_magnetometer_1, x]
      - [min_z_magnetometer_1, y]
      - [min_z_magnetometer_1, z]

  - num: 7
    fields:
      - [min_z_magnetometer_2, x]
      - [min_z_magnetometer_2, y]
      - [min_z_magnetometer_2, z]
