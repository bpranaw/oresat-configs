objects:
  - index: 0x4000
    name: status
    data_type: uint8
    description: the dxwifi status
    access_type: rw

  - index: 0x4001
    name: radio
    object_type: record
    subindexes:
      - subindex: 0x1
        name: temperature
        data_type: int8
        description: the temperature of the radio
        access_type: ro
        unit: C

  - index: 0x4002
    name: live_status
    data_type: uint8
    description: |
      the oresat live service status
      - 0x00: off
      - 0x01: boot
      - 0x02: standby
      - 0x03: film
      - 0x04: transmission
      - 0xFF: error

tpdos:
  - num: 3
    fields:
      - [status]
      - [radio, temperature]
    event_timer_ms: 1000
